<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebGL Fixed Size Camera + Text Overlay</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #111;
        color: white;
        display: flex;
        flex-direction: row;
        height: 100vh;
        overflow: hidden;
      }

      #glcanvas {
        width: 50vw;
        height: 70vh;
        display: block;
      }

      #controls {
        width: 50vw;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .score-controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .score-controls h3 {
        margin: 0;
      }

      .team-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #222;
        padding: 10px;
        border-radius: 8px;
      }

      button {
        margin: 6px;
        padding: 16px 28px; /* even bigger buttons */
        font-size: 26px; /* larger text */
        cursor: pointer;
        border-radius: 12px;
        background: #444;
        color: white;
        border: none;
        transition: background 0.2s;
      }

      input[type="text"] {
        font-size: 20px; /* bigger text inputs */
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
      }

      video {
        display: none;
      }

      /* Responsive adjustments for landscape mobile screens */
      @media screen and (orientation: landscape) and (max-height: 768px) {
        body {
          flex-direction: row;
        }

        #glcanvas {
          width: 50%;
          height: 100vh;
        }

        #controls {
          width: 50%;
          padding: 30px;
          gap: 30px;
        }

        button {
          font-size: 24px;
          padding: 16px 24px;
        }

        input[type="text"] {
          font-size: 24px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="glcanvas"></canvas>

    <div id="controls">
      <h2>Controls</h2>

      <label>League Name:</label>
      <input type="text" id="leaguename" value="Your League" />
      <input type="text" id="gametype" value="" />
      <label>Game Quarter:</label>
      <select id="gameQuarter">
        <option value="EARLY 1ST QTR">EARLY 1ST QTR</option>
        <option value="MID 1ST QTR">MID 1ST QTR</option>
        <option value="LATE 1ST QTR">LATE 1ST QTR</option>

        <option value="EARLY 2ND QTR">EARLY 2ND QTR</option>
        <option value="MID 2ND QTR">MID 2ND QTR</option>
        <option value="LATE 2ND QTR">LATE 2ND QTR</option>

        <option value="EARLY 3RD QTR">EARLY 3RD QTR</option>
        <option value="MID 3RD QTR">MID 3RD QTR</option>
        <option value="LATE 3RD QTR">LATE 3RD QTR</option>

        <option value="EARLY 4TH QTR">EARLY 4TH QTR</option>
        <option value="MID 4TH QTR">MID 4TH QTR</option>
        <option value="LATE 4TH QTR">LATE 4TH QTR</option>
        <option value="OT">OT1</option>
        <option value="OT2">OT2</option>
        <option value="OT3">OT3</option>
      </select>
      <div class="team-section">
        <label>Left Team Name:</label>
        <input type="text" id="leftTeamName" value="TEAM A" />
        <div class="score-controls">
          <h3>Left Score</h3>
          <div>
            <button onclick="addScore('left', 1)">+1</button>
            <button onclick="addScore('left', 2)">+2</button>
            <button onclick="addScore('left', 3)">+3</button>
            <button onclick="minusScore('left', 1)">-1</button>
          </div>
        </div>
      </div>

      <div class="team-section">
        <label>Right Team Name:</label>
        <input type="text" id="rightTeamName" value="TEAM B" />
        <div class="score-controls">
          <h3>Right Score</h3>
          <div>
            <button onclick="addScore('right', 1)">+1</button>
            <button onclick="addScore('right', 2)">+2</button>
            <button onclick="addScore('right', 3)">+3</button>
            <button onclick="minusScore('right', 1)">-1</button>
          </div>
        </div>
      </div>
    </div>

    <video id="debugVideo" playsinline muted></video>
    <script src="main.js"></script>
  </body>
</html>
