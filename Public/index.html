<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebGL Fixed Size Camera + Text Overlay</title>
    <style>

  body {
    margin: 0;
    font-family: sans-serif;
    background: #111;
    color: white;
    display: flex;
    flex-direction: row;
    height: 100vh;
    overflow: hidden;
  }

  #glcanvas {
    width: 50vw;
    height: 70vh;
    display: block;
  }

  #controls {
    width: 50vw;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .score-controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .score-controls h3 {
    margin: 0;
  }

  .team-section {
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #222;
    padding: 10px;
    border-radius: 8px;
  }

  button {
    margin: 4px;
    padding: 12px 20px;         /* bigger buttons */
    font-size: 20px;            /* larger text */
    cursor: pointer;
    border-radius: 8px;         /* rounded corners */
    background: #444;
    color: white;
    border: none;
    transition: background 0.2s;
  }

  button:hover {
    background: #666;
  }

  input[type="text"] {
    font-size: 20px;            /* bigger text inputs */
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
  }

  video {
    display: none;
  }

  /* Responsive adjustments for landscape mobile screens */
  @media screen and (orientation: landscape) and (max-height: 768px) {
    body {
      flex-direction: row;
    }

    #glcanvas {
      width: 50%;
      height: 100vh;
    }

    #controls {
      width: 50%;
      padding: 30px;
      gap: 30px;
    }

    button {
      font-size: 24px;
      padding: 16px 24px;
    }

    input[type="text"] {
      font-size: 24px;
      padding: 10px;
    }
  }
</style>
    </style>
  </head>
  <body>
    <canvas id="glcanvas"></canvas>

    <div id="controls">
      <h2>Controls</h2>

      <div class="team-section">
        <label>Left Team Name:</label>
        <input type="text" id="leftTeamName" value="TEAM A" />
        <div class="score-controls">
          <h3>Left Score</h3>
          <div>
            <button onclick="addScore('left', 1)">+1</button>
            <button onclick="addScore('left', 2)">+2</button>
            <button onclick="addScore('left', 3)">+3</button>
            <button onclick="minusScore('left')">-1</button>
          </div>
        </div>
      </div>

      <div class="team-section">
        <label>Right Team Name:</label>
        <input type="text" id="rightTeamName" value="TEAM B" />
        <div class="score-controls">
          <h3>Right Score</h3>
          <div>
            <button onclick="addScore('right', 1)">+1</button>
            <button onclick="addScore('right', 2)">+2</button>
            <button onclick="addScore('right', 3)">+3</button>
            <button onclick="minusScore('right')">-1</button>
          </div>
        </div>
      </div>
    </div>

    <video id="debugVideo" playsinline muted></video>
    <script src="main.js"></script>
  </body>
</html>
